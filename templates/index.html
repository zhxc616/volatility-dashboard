<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <style>
        /* Colour variables (Dark Mode) */
        :root {
            --bg-app: #000000;
            --bg-card: #121212;
            --brand-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --brand-accent: #00B4F0;
            --finance-red: #FF3B30;
            --border-color: #2C2C2C;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-app);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--brand-primary);
        }

        .container {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 850px;
            text-align: center;
        }

        h1 {
            color: var(--brand-primary);
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-bottom: 40px;
            font-weight: 500;
        }
        .highlight-blue {
             color: var(--brand-accent);
             font-weight: 700;
        }

        /* Search Input */
        .search-container {
            margin-bottom: 30px;
        }
        input[type="text"] {
            background-color: #1E1E1E;
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            width: 200px;
            margin-right: 10px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: var(--brand-accent);
        }
        button {
            background-color: var(--brand-accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #009ACD;
        }

        /* Error Display */
        .error-banner {
            background-color: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--finance-red);
            color: var(--finance-red);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Metric Box */
        .metric-box {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 40px;
            min-width: 200px;
        }
        .metric-label {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-secondary);
            font-weight: 600;
        }
        .metric-value {
            font-size: 3.5em;
            font-weight: 900;
            color: var(--brand-accent);
            margin: 15px 0 0 0;
            line-height: 1;
        }

        .chart-container img {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 180, 240, 0.1);
            border: 1px solid var(--border-color);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.85em;
            color: var(--text-secondary);
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Market Risks Overview</h1>

        <div class="search-container">
            <form method="POST" action="/">
                <input type="text" name="ticker" placeholder="Enter Ticker (e.g. MSFT)" value="{{ ticker }}" required>
                <button type="submit">Analyse</button>
            </form>
        </div>

        {% if error %}
        <div class="error-banner">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        {% if not error %}
        <p class="subtitle">Annualised Volatility Analysis for <span class="highlight-blue">{{ ticker }}</span></p>

        <div class="metric-box">
            <div class="metric-label">1-Year Risk Score (Vol)</div>
            <div class="metric-value">{{ "%.2f"|format(vol) }}%</div>
        </div>

        <div class="chart-container">
            <img src="data:image/png;base64,{{ chart }}" alt="Stock Chart">
        </div>
        {% endif %}

        <div class="footer">
            Data sourced via yfinance API. Processed via internal ETL pipeline.
        </div>
    </div>

</body>
</html>
